<h2>Register</h2>
<form method="post" action="{% url 'register' %}?next={{request.path}}">
    {% csrf_token %}
    <label for="r_username">Username:</label><input type="text" id="r_username" name="username" required><br>
    <label for="email">Email:</label><input type="text" id="email" name="email" required><br>
    <label for="password1">Password:</label><input type="password" id="password1" name="password1" required><br>
    <label for="password2">Confirm Password:</label><input type="password" id="password2" name="password2" required><br>
    <button type="submit">Register</button> <br>
</form>
